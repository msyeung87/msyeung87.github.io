<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Matt's Black Jack</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<img id="blackjacklogo" src="images/blackjack_logo.png">
	</header>
	<img id="blackjacktable" src="images/blackjacktable.png">
	<div class="row" id="dealer-hand">
		<div class="one column" id="dealer-card1">
		</div>
		<div class="two columns" id="dealer-card2">
		</div>
		<div  class="two columns"id="dealer-card3">
		</div>
		<div class="four columns" id="dealer-card4">
		</div>
	</div>
	<div class="row" id="player-hand">
		<div class="one column" id="player-card1">
		</div>
		<div class="two columns" id="player-card2">
		</div>
		<div class="three columns" id="player-card3">
		</div>
		<div class="four columns" id="player-card4">
		</div>
	</div>
	<div class="hit-stand">
		<button id="hit" class="button-primary gameActive">Hit</button>
		 <!-- <button id="hit" type="button" onClick="hitMe()">Hit</button> -->
		<button id="stand" class="button-primary gameActive">Stand</button>
	</div>
	<div class="player-cash">
		<input id="input-bet" type="text" name="user" placeholder="Place Bet Here">
		<button id="bet-button" class="button-primary gameInactive">Place Bet</button>
		<h2 id>Cash</h2>
		<div id="player-balance" class="player-balance">$1000</div>
	</div>
	<div class="bet-total">
		<h2>Bet total</h2>
		<div id="player-bet" class="player-bet">$0</div>
	</div>
	<div>
		<button id="deal-card">Deal</button>
		<div id="deck-count">52</div>
	</div>
	<div id="dealer-value"></div>
	<div id="player-value"></div>
	

	<audio id="jazz-music" src="./media/jazzmusic.mp3" autoplay Loop></audio>

	<footer>
		<p>&copy;2015 Matt Yeung.</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
